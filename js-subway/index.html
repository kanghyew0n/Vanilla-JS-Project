<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>subway</title>
    </head>
    <body>
        <h1>지하철 노선도 연습 🚇</h1>
        <nav id="header">
            <button id="button" class="station">1. 역관리</button>
            <button id="button" class="route">2. 노선관리</button>
            <button id="button" class="section">3. 구간관리</button>
            <button id="button" class="route-map">4. 지하철 노선도 출력</button>
        </nav>
        <div id="state"></div>
        <section id="station">
            <h3>역 이름</h3>
            <div class="inputGroup">
                <input
                    id="stationName"
                    type="text"
                    placeholder="역 이름을 입력해주세요."
                />
                <button id="stationAddButton">역 추가</button>
            </div>
            <h2>🚉 지하철 역 목록</h2>
            <table id="stationList">
                    <tr>
                        <th>역 이름</th>
                        <th>설정</th>
                    </tr>
            </table>
        </section>
    </body>
    <script src="./router/index.js" type="module"></script>
    <script src="./util/station.js" type="module"></script>
</html>
